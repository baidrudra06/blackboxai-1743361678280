<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Tales - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .logo {
            background-image: url('https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 rounded-xl bg-gray-800 shadow-2xl">
        <div class="flex flex-col items-center">
            <div class="logo w-24 h-24 rounded-full mb-4"></div>
            <h1 class="text-3xl font-bold text-purple-400">MemoFit</h1>
            <p class="text-gray-400">Capture memories, track fitness</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            <button type="submit"
                class="w-full px-4 py-3 font-medium text-white bg-purple-600 rounded-lg hover:bg-purple-700 transition duration-300">
                Login
            </button>
        </form>

        <div class="text-center text-gray-400">
            <p>Don't have an account? <a href="#" id="showSignup" class="text-purple-400 hover:underline">Sign up</a></p>
        </div>

        <form id="signupForm" class="hidden space-y-6">
            <div>
                <label for="newEmail" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="newEmail" required
                    class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="newPassword" required
                    class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                <input type="password" id="confirmPassword" required
                    class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            </div>
            <button type="submit"
                class="w-full px-4 py-3 font-medium text-white bg-purple-600 rounded-lg hover:bg-purple-700 transition duration-300">
                Create Account
            </button>
            <div class="text-center text-gray-400">
                <p>Already have an account? <a href="#" id="showLogin" class="text-purple-400 hover:underline">Login</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
